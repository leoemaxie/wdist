#Kotlin
kotlin.code.style=official
kotlin.daemon.jvmargs=-Xmx1536M

#Gradle - Optimized for Codespaces
org.gradle.jvmargs=-Xmx3072M -XX:MaxMetaspaceSize=768m -Dfile.encoding=UTF-8
org.gradle.configuration-cache=true
org.gradle.caching=true
org.gradle.daemon=true
org.gradle.parallel=true

#Android - Skip when building non-Android targets
android.nonTransitiveRClass=true
android.useAndroidX=true

#Compose
org.jetbrains.compose.experimental.jscanvas.enabled=true

#Kotlin Native - Performance optimizations
kotlin.native.ignoreDisabledTargets=true
kotlin.native.cacheKind=static
kotlin.mpp.androidSourceSetLayoutVersion=2
